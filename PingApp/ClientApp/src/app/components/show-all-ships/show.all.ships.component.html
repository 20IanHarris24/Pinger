
      <h2> Ship Database</h2>
        <div class="row row-deck row-cards" style="min-height: 10rem" *ngIf="ships.length > 0">
          <div class="col-4" *ngFor="let aShip of ships">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">{{'Ship name:   ' + aShip.name}}</h2>
                <!--                    <p class="card-text">{{'Ship id:   ' + aNew.id}}</p>-->
                <!--                    <p class="card-text">{{'Hostaddr:   ' + aNew.hostAddr}}</p>-->
              </div>
            </div>
          </div>
        </div>
      <div *ngIf="ships.length === 0 ">
        <p>No ships available</p>
      </div>
