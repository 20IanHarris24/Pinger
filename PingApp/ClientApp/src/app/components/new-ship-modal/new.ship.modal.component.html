<div class="modal-header">
  <h4 class="modal-title">Add Ship</h4>
  <button type="button" class="btn-close" aria-label="Close" data-bs-toggle="tooltip" data-bs-placement="right" title="Close Window" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="mb-3 modal-body">
  <form [formGroup]="newForm">

    <div class="mb-3">
      <label for="name-Ship" class="form-label">Ship Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="ti ti-ship"></i></span>
        <input id="name-Ship" type="text" class="form-control"
               formControlName="name" placeholder="Ship name" autocomplete="off" />
      </div>
    </div>

    <div class="mb-3">
      <label for="host-Addr" class="form-label">Host Address</label>
      <div class="input-group">
        <span class="input-group-text">https://</span>
        <input id="host-Addr" type="text" class="form-control"
               formControlName="hostAddr" placeholder="host" autocomplete="off" />
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">

    <button type="submit" [disabled] = "!newForm.dirty || newForm.invalid" class="btn btn-ghost-success" (click) = "onAddShip()"><i class="ti ti-circle-arrow-up"></i>Submit</button>
    <button type="button" [disabled] = "!newForm.dirty || newForm.invalid" class="btn btn-ghost-secondary" (click) = "onAddCancel()"><i class="ti ti-cancel"></i>Cancel</button>

</div>
