<div class="modal-header">
  <h4 class="modal-title">ANOTHER?...</h4>
</div>


<div class="modal-body">
    <p class="message"><i class="ti ti-alert-hexagon"></i> Input saved successfully! Add another? <i class="ti ti-alert-hexagon"></i></p>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-outline-green" (click) = "activeModal.close('Yes')">Yes</button>
  <button type="button" class="btn btn-outline-red" (click) = "activeModal.close('No')">No</button>
</div>
