<div class="modal-header">
  <h4 class="modal-title">DELETE</h4>

</div>


<div class="modal-body">
  <ng-container [ngSwitch]="deleteStatus">
        <p *ngSwitchCase="'idle'">🛑 Are you sure? Once deleted the information cannot be recovered 🛑</p>
        <p *ngSwitchCase="'deleting'">⏳ Deleting ship, please wait...</p>
        <p *ngSwitchCase="'success'">🟢 Ship successfully deleted! 🚢</p>
        <p *ngSwitchCase="'error'" class="text-danger">❌ {{ errorMessage }}</p>
  </ng-container>
</div>


<div class="modal-footer" *ngIf="deleteStatus !== 'deleting'">
  <button type="button" class="btn btn-outline-purple" (click) = "activeModal.dismiss('Cancel')">Cancel</button>
  <button type="button" class="btn btn-outline-secondary" [class.fade-out]="isConfirmed" [disabled]="isConfirmed" (click) = "confirm()">Confirm</button>
</div>
